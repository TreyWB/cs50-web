{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="page-header" class="mx-0 px-2">
        <h2 id="body-header" class="text-2xl font-semibold text-gray-700"></h2>
        <hr>
    </div>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3 id="heading"></h3>
        <form id="compose-form" class="max-w-3xl mx-auto m-5 px-2">
            <div id="my-email" class="hidden">{{ request.user.email }}</div>
            <div class="relative z-0 w-full mb-8 group">
                <input disabled id="floating_email" class="block py-2.5 px-0 w-full text-base text-gray-500 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" value="{{ request.user.email }}"/>
                <label class="peer-focus:font-medium absolute text-sm text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    From
                </label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <input required type="email" id="compose-recipients" placeholder=" " class="block py-2.5 px-0 w-full text-base text-gray-700 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"/>
                <label class="peer-focus:font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Recipients
                </label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <input required type="text" id="compose-subject" placeholder=" " class="block py-2.5 px-0 w-full text-base text-gray-700 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"/>
                <label class="peer-focus:font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Subject
                </label>
            </div>
            <div class="w-full rounded-lg bg-white border-gray-600 text-gray-700">
                <div class="px-0 py-0 rounded-t-lg pb-2 border-b-2 border-gray-500 focus-within:border-blue-600 bg-white h-[calc(60vh-30px)]">
                    <textarea required id="compose-body" placeholder="Body..." class="w-full h-full px-0 text-base text-gray-700 border-0 bg-white focus:ring-0"></textarea>
                </div>
                <div class="items-center justify-between py-3">
                    <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-0 focus:ring-blue-200 hover:bg-blue-800">
                        Send
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="message-view">
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
