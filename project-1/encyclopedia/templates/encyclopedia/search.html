{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <p>Your search for "{{ query }}" returned the following results:</p>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
