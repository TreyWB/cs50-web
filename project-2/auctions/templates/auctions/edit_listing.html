{% extends "auctions/layout.html" %}

{% block body %}
<h2>Edit Listing</h2>

<div class="editing-form">
    <form action="{% url 'edit_listing' listing.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Fields to edit -->
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ listing.title }}" required>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50">{{ listing.description }}</textarea>
        </div>

        <div>
            <label for="initial_bid">Initial Bid:</label>
            <input type="number" id="initial_bid" name="initial_bid" step="0.01" value="{{ listing.initial_bid }}" required>
        </div>

        <div>
            <label for="category">Category:</label>
            <select id="category" name="category">
                {% if listing.category is None%}
                <option value="" {% if listing.category is None %}selected{% endif %}>Select a category</option>
                {% endif %}

                {% for category in categories %}
                    <option value="{{ category.id }}" placeholder="Select a category">
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">
        </div>

        <input type="submit" value="Confirm changes">
    </form>
</div>
{% endblock %}
